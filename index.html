<!DOCTYPE html>
<html>
  <head>
    <title>Weather app</title>
    <meta charset="UTF-8" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/89b755450b.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="page-content">
        <div class="weather-card">
          <div class="card-body">
            <div class="searchbar">
              <form class="row g-3 align-items-center" id="city-form">
                <div class="col-6">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter the city name..."
                    id="city-input"
                  />
                </div>

                <div class="col-auto">
                  <input type="submit" value="Search" class="btn btn-primary" />
                </div>

                <div class="col-auto">
                  <input
                    type="button"
                    value="My location"
                    class="btn btn-light"
                    id="button-my-location"
                  />
                </div>
              </form>
            </div>

            <div class="current-city">
              <p>
                Current weather in <span id="users-city"></span><br />
                <span id="current-day"></span>
              </p>
            </div>

            <div class="row g-3 current-weather">
              <div class="col-5 align-self-center">
                <div class="weather-icon" id="weather-icon"></div>
              </div>
              <div class="col-3 align-self-center">
                <div class="temp-weather-block">
                  <h1 class="h1-temp"><span id="temperature"></span>°C</h1>
                  <br />
                  <h2 class="h2-weather" id="weather-description"></h2>
                </div>
              </div>
              <div class="col-4 align-self-center">
                <div class="wind-rain-hum-block">
                  <p class="wind-rain-hum">
                    ⭐️ Feels like: <span id="feel-temp"></span>°C<br />
                    💨 Wind: <span id="wind"></span> mph <br />
                    💧 Humidity: <span id="humidity"></span>%
                  </p>
                </div>
              </div>
            </div>
            <div class="weather-forecast" id="weather-forecast">
              
              </div>
            </div>
          </div>
        </div>
        <div class="credits">
          <a href="https://github.com/aivirrne/weather-project" target="_blank"
            >Open-source code</a
          >
          by Zina Mishchenko
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
